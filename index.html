<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>My Simple Inventory App</h1>


    <table>
        <thead>
            <tr>
                <th scope='col'>Id</th>
                <th scope='col'>Name</th>
                <th scope='col'>Price</th>
                <th scope='col'>Action</th>
            </tr>
            <tbody id='tableBody'>
                
            </tbody>
        </thead> 
    </table>
    <br>
    <br>
    <form>
        <h2>Add New Item to Database</h2>
        <div class='inputField'>
            <label for='id'>ID:</label>
            <input name='id' id='id' type="text" placeholder="placeholder">
        </div>
        <div class='inputField'>
            <label for='name'>NAME:</label>
            <input name='name' id='name' type="text" placeholder="placeholder">
        </div>
        <div class='inputField'>
            <label for='price'>PRICE:</label>
            <input name='price' id='price' type="text" placeholder="placeholder">
        </div>

        <input type="submit" value='Add Item'>
        <br>
    </form>

    <button id="load-data">Load All Items</button>

    

    

    <script src="js/main.js"></script>
</body>

</html>
